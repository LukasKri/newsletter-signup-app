<html lang="en">
    <head>
        <meta charset="utf-8" />

        />

        <title>Newsletter Sing up</title>

        <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.6/examples/sign-in/"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />

    <body class="text-center">
        <form action="/" class="form-signin" method="post">
            <img
                class="mb-4"
                src="images/letter.png"
                alt=""
                width="150"
                height="150"
            />
            <h1 class="h3 mb-3 font-weight-normal">Sing up to My Newsletter</h1>
            <input
                type="text"
                class="form-control top"
                name="firstName"
                placeholder="First Name"
                required
                autofocus
            />
            <input
                type="text"
                class="form-control middle"
                name="lastName"
                placeholder="Last Name"
                required
            />
            <input
                type="email"
                class="form-control bottom"
                name="emailAddress"
                placeholder="Email"
                required
            />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign Me Up!
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; Lukas Krisikaitis, 2021</p>
        </form>
    </body>
